name: Build

on:
  push:
  pull_request:
    branches:
      - master
      - develop

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run Ktlint
        run: ./gradlew ktlint
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest
      - name: Build app
        run: ./gradlew build
